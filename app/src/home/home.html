<md-sidenav md-is-locked-open="$mdMedia('gt-sm')" flex="20" md-component-id="left" class="md-whiteframe-z2 md-primary-bg">
    <md-toolbar class="md-whiteframe-1dp md-primary-bg" layout="row" layout-align="space-between center" layout-padding>
        <div class="logo" layout="row" layout-align="start center">
            <!-- <span class="logo-image">EA</span> -->
            <span class="logo-text">EventolAuth</span>
        </div>
    </md-toolbar>
    <div class="">
        <navigation></naviation>
    </div>
</md-sidenav>

<div id="content-container" flex layout="column">
    <md-toolbar id="toolbar" class="md-menu-toolbar md-whiteframe-1dp ng-scope md-default-theme" ui-view="toolbar"  layout-align="end end">
        <md-menu-bar id="user-menu">
            <md-menu md-position-mode="right bottom">
                <md-button class="user-button" ng-click="$mdOpenMenu()" aria-label="User settings" translate translate-attr-aria-label="TOOLBAR.USER_SETTINGS">
                    <div layout="row" layout-align="space-between center">
                        <div class="avatar-wrapper">
                            <img md-menu-align-target class="avatar" src="assets/images/avatars/profile.jpg">
                            <md-icon md-font-icon ng-class="vm.userStatus.icon" ng-style="{'color': vm.userStatus.color }" class="icon status s16">
                            </md-icon>
                        </div>
                        <span class="username" hide-xs>{{ user.name }}</span>
                        <md-icon md-font-icon="icon-chevron-down" class="icon s16" hide-xs></md-icon>
                    </div>
                </md-button>

                <md-menu-content width="3">
                    <md-menu-item class="md-indent" ui-sref="app.pages_profile">
                        <md-icon md-font-icon="icon-account" class="icon"></md-icon>
                        <md-button>My Profile</md-button>
                    </md-menu-item>

                    <md-menu-item class="md-indent" ui-sref="app.mail">
                        <md-icon md-font-icon="icon-email" class="icon"></md-icon>
                        <md-button>Inbox</md-button>
                    </md-menu-item>
                </md-menu-content>
        </md-menu-bar>
    </md-toolbar>
    <md-content></md-content>
</div>
