<div layout="row" layout-align="center stretch">
    <div layout="column" layout-fill layout-padding-gt-sm>
        <h2 class="appsTitle">Applications</h2>
        <div layout="row" layout-align="center center" flex>
            <md-list flex-xs="100" flex-gt-xs="85">
                <p ng-hide="applicationsCtrl.apps.length">No applications yet!</p>
                <md-list-item ng-repeat="app in applicationsCtrl.apps">
                    <h3 class="appName">{{ app.name }}</h3>
                    <div layout="row" layout-align="end center" flex>
                        <md-button class="md-icon-button" aria-label="Details" ng-click="applicationsCtrl.appDetails(app)">
                            <md-icon md-font-icon="icon-cog"></md-icon>
                        </md-button>
                    </div>
                    <md-divider></md-divider>
                </md-list-item>
            </md-list>
        </div>
    </div>
</div>

<div class="md-padding actionButtons" layout="column">
    <md-fab-speed-dial md-direction="up" class="md-fling md-fab-bottom-right speed-dial">
        <md-fab-trigger>
            <md-button aria-label="Add" class="md-fab md-warn" ng-click="applicationsCtrl.openNewAppDialog()">
                <md-icon md-font-icon="icon-plus"></md-icon>
            </md-button>
        </md-fab-trigger>
    </md-fab-speed-dial>
</div>

<!-- New App Modal -->
<div style="visibility: hidden">
    <div class="md-dialog-container" id="newAppForm">
        <md-dialog>
            <md-dialog-content>
                <h2>Create new app</h2>
                <form name="appForm">
                    <md-input-container class="md-block" md-no-float>
                        <input type="name" name="name" ng-model="applicationsCtrl.app.name" placeholder="Application name" required>
                        <div ng-messages="appForm.name.$error" role="alert" multiple>
                            <div ng-message="required">
                                <span>Application name is required</span>
                            </div>
                        </div>
                    </md-input-container>
                </form>
                <div layout="row" layout-padding layout-wrap layout-fill ng-show="applicationsCtrl.msg">
                    <div md-whiteframe="3" class="padded" flex id="msg">
                        {{ applicationsCtrl.msg }}
                    </div>
                </div>
                <md-dialog-acctions>
                    <md-button type="submit" ng-click="applicationsCtrl.addApp()" class="form-submit">
                        Save
                    </md-button>
                </md-dialog-acctions>
            </md-dialog-content>
        </md-dialog>
    </div>
</div>
