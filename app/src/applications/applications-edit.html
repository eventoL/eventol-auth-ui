<div flex="85" layout-align-md>
    <form name="appForm" data-ng-submit="applicationsCtrl.saveApp()">
        <md-input-container class="md-block" md-no-float>
            <input type="name" name="name" ng-model="applicationsCtrl.app.name" placeholder="Application name" required>
            <div ng-messages="appForm.name.$error" role="alert" multiple>
                <div ng-message="required">
                    <span>Application name is required</span>
                </div>
            </div>
        </md-input-container>
        <md-input-container class="md-block" md-no-float>
            <input type="name" name="secret" ng-model="applicationsCtrl.app.clientSecret" placeholder="Client secret">
        </md-input-container>
        <md-button type="submit" class="md-raised md-accent submit-button" aria-label="Save" ng-disabled="appForm.$invalid || appForm.$pristine">
            Save
        </md-button>
    </form>
</div>
