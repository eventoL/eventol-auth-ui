<div flex="85">
    <form name="appForm" data-ng-submit="applicationsCtrl.saveApp()">
        <md-input-container class="md-block" md-no-float>
            <input type="name" name="name" ng-model="applicationsCtrl.app.name" placeholder="Application name" required>
            <div ng-messages="appForm.name.$error" role="alert" multiple>
                <div ng-message="required">
                    <span>Application name is required</span>
                </div>
            </div>
        </md-input-container>
        <md-input-container class="md-block" md-no-float>
            <input type="name" name="secret" ng-model="applicationsCtrl.app.clientSecret" placeholder="Client secret">
        </md-input-container>
        <md-input-container class="md-block" md-no-float>
            <md-switch aria-label="allow local login" ng-model="applicationsCtrl.app.localLoginEnabled">Allow local login</md-switch>
        </md-input-container>
        <md-input-container class="md-block" md-no-float>
            <input type="number" name="expiration" ng-model="applicationsCtrl.app.jwtExpiration" placeholder="JWT Expiration time in seconds">
        </md-input-container>
        <md-input-container class="md-block" md-no-float>
            <textarea ng-model="applicationsCtrl.app.callbackUrls" md-maxlength="150" rows="5"
            placeholder="Callback URLs separated by comas" ng-list=","></textarea>
        </md-input-container>
        <md-input-container class="md-block" md-no-float>
            <textarea ng-model="applicationsCtrl.app.logoutUrls" md-maxlength="150" rows="5"
            placeholder="Logout URLs separated by comas" ng-list=","></textarea>
        </md-input-container>
        <md-button type="submit" class="md-raised md-accent submit-button" aria-label="Save" ng-disabled="appForm.$invalid || appForm.$pristine">
            Save
        </md-button>
    </form>
</div>
